<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <h1>REGISTER FROM</h1>
        <hr>
        <form>
            <fieldset>
                <legend> Personal Ditails</legend>

            <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text"placeholder ="Name"name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input type="password" placeholder ="Password" name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio"name="Gender">Male
                        <input type="radio"name="Gender">Female
                    </td>
                </tr>
                <tr> 
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="mail"placeholder="Email" name">
                    </td>
                </tr>
                <tr>
                    <td>
                        phone no :
                    </td>
                    <td>
                        <select>
                            <option>+91</option>
                            <option>+90</option>
                            <option>+92</option>
                            <option>+93</option>
                            <option>+94</option>
                        </select>
                        <input type="phone"placeholder="98480*****">
                    </td>
                </tr>
                <tr>
                    <td>
                        Birthday :
                    </td>
                    <td>
                        <input type="date" Birthday"">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit"value="Submit">
                    </td>
                    <td> <input type="Reset"value="Reset"></td>
                </tr>
            </table>
        </fieldset>
        </form>
    </body>
</html>
